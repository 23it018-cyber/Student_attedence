<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>
<link rel="stylesheet" href="css/setting.css">
</head>

<body>
<div class="container">
    <h2>System Settings</h2>

    <!-- School Information -->
    <div class="section">
        <h3>School Information</h3>
        <div class="form-group">
            <label>School Name</label>
            <input type="text" id="schoolName">
        </div>
        <div class="form-group">
            <label>Academic Year</label>
            <input type="text" id="academicYear">
        </div>
        <div class="form-group">
            <label>School Email</label>
            <input type="email" id="schoolEmail">
        </div>
    </div>

    <!-- Attendance Settings -->
    <div class="section">
        <h3>Attendance Settings</h3>
        <div class="form-group">
            <label>Attendance Close Time</label>
            <input type="time" id="closeTime">
        </div>
        <div class="form-group">
            <label>Minimum Attendance (%)</label>
            <input type="number" id="minAttendance">
        </div>
        <div class="form-group">
            <label>Allow Late Entry</label>
            <select id="lateEntry">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
    </div>

    <!-- Leave Rules -->
    <div class="section">
        <h3>Leave Rules</h3>
        <div class="form-group">
            <label>Max Leave per Month</label>
            <input type="number" id="maxLeave">
        </div>
        <div class="form-group">
            <label>Medical Certificate Required After (days)</label>
            <input type="number" id="medicalAfter">
        </div>
        <div class="form-group">
            <label>Fine Per Extra Day (â‚¹)</label>
            <input type="number" id="fineAmount">
        </div>
    </div>

    <!-- Notification Settings -->
    <div class="section">
        <h3>Notification Settings</h3>
        <div class="form-group">
            <label>Email Notifications</label>
            <select id="emailNotify">
                <option>Enabled</option>
                <option>Disabled</option>
            </select>
        </div>
        <div class="form-group">
            <label>Notify HOD on Leave Apply</label>
            <select id="hodNotify">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
    </div>

    <button onclick="saveSettings()">Save Settings</button>
</div>

<script src="js/setting.js"></script>
</body>
</html>
