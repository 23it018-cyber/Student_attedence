<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Attendance</title>
    <link rel="stylesheet" href="/css/attendance.css">
</head>
<body>

<div class="sidebar">
    <h2>üè´ School Logo</h2>
    <div class="menu">
        <a href="index.html">home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="take-attendance.html">Attendance</a>
        <a href="classes.html">Classes</a>
        <a href="attendance-history.html">Reports</a>
        <a href="settings.html">Settings</a>
        <a href="login.html">login</a>
    </div>
</div>

<div class="main">
    <h1>Take Attendance</h1>

    <div class="filters">
        <select>
            <option>Select Class</option>
            <option>Class 10</option>
            <option>Class 9</option>
            <option>class 8</option>
        </select>

        <select>
            <option>Select Section</option>
            <option>A</option>
            <option>B</option>
            <option>c</option>
        </select>

        <input type="date">
    </div>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>Present</th>
                <th>Absent</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>101</td>
                <td><input type="radio" name="s1" class="present"></td>
                <td><input type="radio" name="s1" class="absent"></td>
                <td><input type="radio" name="s1" class="late"></td>
            </tr>
            <tr>
                <td>Emma Smith</td>
                <td>102</td>
                <td><input type="radio" name="s2" class="present"></td>
                <td><input type="radio" name="s2" class="absent"></td>
                <td><input type="radio" name="s2" class="late"></td>
            </tr>
            <tr>
                <td>Michael Lee</td>
                <td>103</td>
                <td><input type="radio" name="s3" class="present"></td>
                <td><input type="radio" name="s3" class="absent"></td>
                <td><input type="radio" name="s3" class="late"></td>
            </tr>
        </tbody>
    </table>

    <div class="actions">
        <button class="save-btn" onclick="saveAttendance()">‚úî Save Attendance</button>
        <div class="auto">
            <input type="checkbox" id="autoAbsent">
            <label for="autoAbsent">Auto Mark Absent after 10 mins</label>
        </div>
    </div>
</div>

<script src="/js/attendance.js"></script>
</body>
</html>
